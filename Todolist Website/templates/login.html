{% extends "index.html" %}

{% block title %}
{% endblock title %}

{% block body %}

    <form action = "/login" method = "POST">
        <div class="ui one column stackable center aligned page grid">
            <div class="column twelve wide">
                <div class = "ui inverted segment">
                    <div class = "ui inverted form ui big form">
                        <div class = "two fields">
                            <div class = "field">
                                <label> Username </label>
                                <input placeholder = "Username" type = "text" name = "username" autocomplete = "off">
                            </div>
                            <br>
                            <div class = "field">
                                <label> Password </label>
                                <input placeholder = "Password" type = "password" name = "password" autocomplete = "off">
                            </div>
                        </div>
                        <button type = "submit" class = "ui submit button"> Log In </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <footer class = "center">

        <h1 class = "ui huge blue label"> Not an existing user? </h1>
        <br>
        <br>
        <a class = "ui black button" href = "register"> Register </a>

    </footer>

{% endblock body %}
