<!doctype html>

<html lang="en">
    <head>

        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link href="/static/main.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"> </script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        {% if title %}
            <title> {{ title }} </title>
        {% else %}
            <title> Web App </title>
        {% endif %}

    </head>

    <body class = "ralmond">

            <div class="ui inverted segment">
                <div class="ui inverted secondary pointing menu">
                    {% if session.user_id %}
                        <a class = "item active" href = "/home"> Explore </a>
                        <a class = "item" href = "/base"> Todo List </a>
                        <a class = "item" href = "/update"> Update Task </a>
                        <a class = "item" href = "/delete"> Delete Task </a>
                        <a class = "item" href = "/logout"> Logout </a>
                    {% endif %}
                </div>
            </div>

        <div style = "margin-top: 50px;" class = "ui container">
            <!-- This will create a block called "body" which you can edit in the other html pages -->
            {% block body %}
            {% endblock %}
        </div>
    </body>

</html>
