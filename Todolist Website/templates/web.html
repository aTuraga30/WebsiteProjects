<!doctype html>

<html lang = "en">

    <head>

        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link href="/static/main.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        {% if title %}
            <title> {{ title }} </title>
        {% else %}
            <title> Web App </title>
        {% endif %}

    </head>

    <body class = "rgunmetal">


        <div class = "ui inverted segment">

            <div class = "margin">
                    <div class = "ui huge inverted secondary pointing menu">
                        <a class = "item" href = "/"> Home </a>
                        <a class = "item" href = "/about"> About </a>
                        <a class = "item" href = "/web"> Website Information </a>

                        <div class = "ui huge inverted right menu">
                            <a class = "ui large violet inverted button" href = "/login"> Log In </a>
                            <div class ="divider"></div>
                            <a class = "ui large violet inverted button" href = "/register"> Sign Up </a>
                        </div>
                    </div>
            </div>

        </div>


        <div class = "center rgunmetal">

            <div class = "down"></div>

            <table class="ui table">


                <tbody class = "rblack">
                    <tr class = "bold talmond">
                        <td> Item </td>
                        <td> Statistic </td>
                    </tr>
                    <tr class = "tumber">
                        <td> Amount of time took </td>
                        <td> 40 hours  </td>
                    </tr>
                    <tr class = "tumber">
                        <td> Framework used </td>
                        <td> Flask </td>
                    </tr>
                    <tr class = "tumber">
                        <td> Programming Languages Used </td>
                        <td> HTML, Python, and Sqlite3 </td>
                    </tr>
                    <tr class = "tumber">
                        <td> Design Elements (CSS and More) </td>
                        <td> Sematic UI </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </body>

</html>
